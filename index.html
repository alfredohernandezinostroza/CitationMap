<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      padding: 0.5rem;
      background-color: #f0f0f0;
      text-align: center;
    }
    
    #sigma-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Motor Learning AAA</h1>
  </div>
  
  <div id="sigma-container"></div>
  <div id="search-container">
    <div id="search">
        <input type="search" id="search-input" list="suggestions" placeholder="Try searching for a node...">
        <datalist id="suggestions"></datalist>
    </div>
    <div id="search-2">
      <input type="search" id="search-input-2" list="suggestions-2" placeholder="Try searching for an author...">
      <datalist id="suggestions-2"></datalist>
    </div>
  </div>
  <!-- Use ES module imports directly in the browser -->
  <script type="module" src="app.js">
  </script>
</body>
</html>
